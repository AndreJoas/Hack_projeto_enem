<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Redação ENEM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        
        form,
        #historico {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        
        textarea,
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        #logout-btn {
            background-color: #c82333;
            width: auto;
            margin-top: 10px;
        }
        
        #pdf-link {
            display: inline-block;
            margin-top: 15px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <h1>Portal de Redações ENEM</h1>

    <!-- LOGIN -->
    <form id="auth-form">
        <h2>Login</h2>

        <label>Email:</label>
        <input type="email" id="auth-email" required>

        <label>Senha:</label>
        <input type="password" id="auth-senha" required>

        <button type="submit">Entrar</button>

        <p>Não tem conta? <a href="registro.html">Cadastrar</a></p>
    </form>


    <!-- ENVIAR REDAÇÃO -->
    <form id="redacao-form" style="display:none;">
        <h2>Nova Redação</h2>

        <label>Título:</label>
        <input type="text" id="titulo" required>

        <label>Cole sua Redação</label>
        <textarea id="redacao" rows="8" required></textarea>

        <button type="submit">Enviar Redação</button>
    </form>


    <div style="display:flex;gap:20px;justify-content:center;">

        <!-- AVALIAÇÃO -->
        <div id="resposta" style="display:none;max-width:600px;">
            <h2>Avaliação</h2>
            <p id="avaliacaoTexto"></p>
            <a id="pdf-link" href="#" target="_blank">Baixar PDF</a>
        </div>

        <!-- HISTÓRICO -->
        <div id="historico" style="display:none;max-width:600px;">
            <h2>Histórico de Redações</h2>

            <label>Títulos disponíveis:</label>
            <select id="listaTitulos"></select>

            <button onclick="buscarRedacao()">Buscar</button>

            <h3 id="tituloRedacao"></h3>
            <pre id="conteudoRedacao"></pre>
            <p id="avaliacaoHistorico"></p>
        </div>
    </div>

    <!-- USUÁRIO -->
    <div id="user-info" style="display:none;text-align:center;">
        <p id="welcome-message"></p>
        <button id="logout-btn">Sair</button>
    </div>


    <script>
        const authForm = document.getElementById("auth-form");
        const redacaoForm = document.getElementById("redacao-form");
        const historicoDiv = document.getElementById("historico");
        const respostaDiv = document.getElementById("resposta");
        const userInfoDiv = document.getElementById("user-info");

        const avaliacaoTexto = document.getElementById("avaliacaoTexto");
        const pdfLink = document.getElementById("pdf-link");

        const listaTitulos = document.getElementById("listaTitulos");


        /* LOGIN */
        authForm.addEventListener("submit", async(e) => {
            e.preventDefault();

            const email = document.getElementById("auth-email").value;
            const senha = document.getElementById("auth-senha").value;

            const resp = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email,
                    senha
                })
            });

            if (!resp.ok) return alert("Credenciais inválidas");

            localStorage.setItem("email", email);

            authForm.style.display = "none";
            redacaoForm.style.display = "block";
            historicoDiv.style.display = "block";
            userInfoDiv.style.display = "block";

            document.getElementById("welcome-message").innerText = `Bem-vindo, ${email}`;

            carregarHistorico();
        });



        /* ENVIAR REDAÇÃO */
        redacaoForm.addEventListener("submit", async(e) => {
            e.preventDefault();

            const email = localStorage.getItem("email");
            const redacao = document.getElementById("redacao").value;
            const titulo = document.getElementById("titulo").value;

            const resp = await fetch("/enviar_redacao", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email,
                    redacao,
                    titulo
                })
            });

            const data = await resp.json();

            avaliacaoTexto.innerText = data.avaliacao;
            pdfLink.href = data.pdf_url;

            respostaDiv.style.display = "block";

            carregarHistorico();
        });



        /* CARREGAR HISTÓRICO */
        async function carregarHistorico() {
            const email = localStorage.getItem("email");

            const resp = await fetch(`/historico?email=${email}`);
            const data = await resp.json();

            listaTitulos.innerHTML = "";

            if (!data.redacoes) return;

            data.redacoes.forEach(r => {
                const op = document.createElement("option");
                op.value = r.titulo;
                op.textContent = r.titulo;
                listaTitulos.appendChild(op);
            });
        }



        /* BUSCAR REDAÇÃO DO HISTÓRICO */
        async function buscarRedacao() {
            const email = localStorage.getItem("email");
            const titulo = listaTitulos.value;

            const resp = await fetch(`/historico?email=${email}&titulo=${titulo}`);
            const data = await resp.json();

            const r = data.redacoes[0];

            document.getElementById("tituloRedacao").innerText = r.titulo;
            document.getElementById("conteudoRedacao").innerText = r.paragrafos.join("\n");
            document.getElementById("avaliacaoHistorico").innerText = r.avaliacao;
        }



        /* AUTO LOGIN */
        document.addEventListener("DOMContentLoaded", () => {
            const email = localStorage.getItem("email");

            if (email) {
                authForm.style.display = "none";
                redacaoForm.style.display = "block";
                historicoDiv.style.display = "block";
                userInfoDiv.style.display = "block";

                document.getElementById("welcome-message").innerText = `Bem-vindo, ${email}`;

                carregarHistorico();
            }
        });



        /* LOGOUT */
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("email");
            location.reload();
        });
    </script>

</body>

</html>
